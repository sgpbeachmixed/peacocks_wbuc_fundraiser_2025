
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/x-icon" href="shioking.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <title>DISH OUT THE BASELINE RUNS</title>
  </head>
  <body>
    <h1 style="text-align: center;">Peacocks WBUC 2025 Fundraiser</h1>
  
    <p style="text-align: center; padding-bottom: 20px;">Follow us on 
    <a href="https://www.instagram.com/sgx.beach" target="_blank" rel="noopener noreferrer" style="color:#3180ff; font-weight:bold; text-decoration:none;">
        @sgx.beach
    </a> and 
    <a href="https://www.instagram.com/shiokingyourpeacock" target="_blank" rel="noopener noreferrer" style="color:#3180ff; font-weight:bold; text-decoration:none;">
        @shiokingyourpeacock
    </a>!
    </p>
    <kbd>1. Enter your donation amount</kbd>
    <div class="container">
        <!-- First Column -->
        <div class="column">
        <h2>Donation Amount</h2>
        <input
            type="text"
            id="donationAmount"
            placeholder="SGD"
        />
        <p id="donationError" class="error-message"></p>
        </div>

        <!-- Second Column -->
        <div class="column">
            <h2># of Baseline Runs</h2>
            <div class="input-group">
                <input type="text" id="teamBaseline" class="integerInput" placeholder="Enter qty" />
                <label for="teamBaseline">team baselines <mark>($2 each)</mark></label>
            </div>
            <div class="input-group">
                <input type="text" id="assignedBaseline" class="integerInput" placeholder="Enter qty" />
                <label for="assignedBaseline">assigned baselines <mark>($5 each)</mark></label>
            </div>
            <button id="shuffleBtn">Shuffle Combination</button>
        </div>
    </div>
    <hr/>
    <kbd>2. Choose your runners (if applicable)</kbd>
    <div class="container">
        <!-- Name Checkbox List -->
        <div class="column" style="text-align: center;">
            <h3 style="text-align: center;">Assign baseline run(s) to:</h3>
            <label id="nameLimitLabel">You can select 0 names (0 selected)</label>
            <p id="nameError" class="error-message"></p>
            <div id="nameList" class="name-grid">
                <label class="name-card">
                <img src="running/prem.png" alt="Prem" />
                <input type="checkbox" class="nameCheck" value="Prem" />
                <span>Prem</span>
                </label>

                <label class="name-card">
                <img src="running/ziang.png" alt="Zi Ang" />
                <input type="checkbox" class="nameCheck" value="Zi Ang" />
                <span>Zi Ang</span>
                </label>

                <label class="name-card">
                <img src="running/jiayee.png" alt="Jia-Yee" />
                <input type="checkbox" class="nameCheck" value="Jia-Yee" />
                <span>Jia-Yee</span>
                </label>

                <label class="name-card">
                <img src="running/vanice.png" alt="Vanice" />
                <input type="checkbox" class="nameCheck" value="Vanice" />
                <span>Vanice</span>
                </label>

                <label class="name-card">
                <img src="running/aaron.png" alt="Aaron" />
                <input type="checkbox" class="nameCheck" value="Aaron" />
                <span>Aaron</span>
                </label>

                <label class="name-card">
                <img src="running/janice.png" alt="Janice" />
                <input type="checkbox" class="nameCheck" value="Janice" />
                <span>Janice</span>
                </label>

                <label class="name-card">
                <img src="running/yanling.png" alt="Yan Ling" />
                <input type="checkbox" class="nameCheck" value="Yan Ling" />
                <span>Yan Ling</span>
                </label>

                <label class="name-card">
                <img src="running/jiawei.png" alt="Jia Wei" />
                <input type="checkbox" class="nameCheck" value="Jia Wei" />
                <span>Jia Wei</span>
                </label>

                <label class="name-card">
                <img src="running/fuen.png" alt="Fu En" />
                <input type="checkbox" class="nameCheck" value="Fu En" />
                <span>Fu En</span>
                </label>

                <label class="name-card">
                <img src="running/xy.png" alt="XY" />
                <input type="checkbox" class="nameCheck" value="XY" />
                <span>XY</span>
                </label>

                <label class="name-card">
                <img src="running/jamin.png" alt="Jamin" />
                <input type="checkbox" class="nameCheck" value="Jamin" />
                <span>Jamin</span>
                </label>

                <label class="name-card">
                <img src="running/taiyu.png" alt="Tai Yu" />
                <input type="checkbox" class="nameCheck" value="Tai Yu" />
                <span>Tai Yu</span>
                </label>

                <label class="name-card">
                <img src="running/tiffany.png" alt="Tiffany" />
                <input type="checkbox" class="nameCheck" value="Tiffany" />
                <span>Tiffany</span>
                </label>

                <label class="name-card">
                <img src="running/cynthia.png" alt="Cynthia" />
                <input type="checkbox" class="nameCheck" value="Cynthia" />
                <span>Cynthia</span>
                </label>

                <label class="name-card">
                <img src="running/deme.png" alt="Deme" />
                <input type="checkbox" class="nameCheck" value="Deme" />
                <span>Deme</span>
                </label>

                <label class="name-card">
                <img src="running/kelly.png" alt="Kelly" />
                <input type="checkbox" class="nameCheck" value="Kelly" />
                <span>Kelly</span>
                </label>
            </div>
        </div>
    </div>
    <hr/>
    <!-- <h2 style="text-align: center;">Payment</h2>
    <div class="container input-row">
        <p>Please upload screenshot of funds transfer</p>
        <input type="file" id="paymentScreenshot" accept="image/*" />
    </div> -->
    <kbd>3. Continue to make payment</kbd>
    <div class="container">
        <button id="nextBtn" type="button" disabled>Review and Submit</button>
        <p id="submitStatus" class="error-message"></p>
        <progress id="loading" style="display: none; max-width: 50px;"/>
    </div>
    <script src="donate_script.js"></script>
  </body>
</html>
